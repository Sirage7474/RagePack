<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Airlines Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            color: #d71a28;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            color: #d71a28; /* Verander de kleur van de labels */
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #d71a28; /* Verander de tekstkleur van de invoervelden */
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #d71a28;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #b91521;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #d71a28;
            text-decoration: none;
        }
        .rounded-image {
            width: 175px;
            height: 175px;
            object-fit: cover;
            border-radius: 60%;
            border: 0px solid white; /* Optionele witte rand */
        }
        .login-message {
            color: #C90119;
            font-size: 32px;
            margin-top: 10px;
        }
    </style>
</head>
