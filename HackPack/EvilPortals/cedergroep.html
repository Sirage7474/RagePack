<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen bij Cedergroep WiFi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      /* Achtergrond in blokken met de aangepaste kleurverdeling */
      background: repeating-linear-gradient(114deg, 
        #737373, #737373 12.5%,  /* Donkergrijs (12.5%) */
        #003E28 12.5%, #003E28 30%, /* Donker groen (6.25%) */
        #375957 30%, #375957 68.75%, /* Donker lichtblauw (50%) */
        #002F37 68.75%, #002F37 100%); /* Donkerblauw (31.25%) */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 50px 40px 40px;  /* Verhoogde padding bovenaan */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border-radius: 0;  /* Scherpere hoeken (geen afgeronde hoeken) */
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 250px; /* Afbeelding breder maken (250px) */
      height: auto;
      margin-right: 10px;
    }

    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #267326;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357AE8;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
