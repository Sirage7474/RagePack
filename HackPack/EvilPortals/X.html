<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen bij X</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Zwarte achtergrond zoals X */
      color: white;
    }

    .container {
      text-align: center;
      background-color: #1c1e21; /* Donkergrijs voor contrast */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    /* X-logo als Base64-afbeelding */
    .logo {
      width: 100px;  /* Pas de breedte aan naar wens */
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: white;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #2f3336;
      border-radius: 6px;
      background-color: #2f3336; /* Donkergrijze invoervelden */
      color: white;
    }

    input:focus {
      outline: none;
      border-color: #1da1f2; /* Blauwe rand als focus */
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1da1f2; /* Twitter blauw */
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1991db; /* Donkerder blauw bij hover */
    }
  </style>
</head>
