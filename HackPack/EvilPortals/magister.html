<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magister Inloggen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2196F3;
            position: absolute;
            top: 30px;
            left: 40px;
        }

        .logo span {
            color: #FF9800;
        }

        .container {
            text-align: center;
        }

        .schoolnaam {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .greeting {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }

        .subtext {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 320px;
            padding: 10px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="logo">Magister<span>.</span></div>

    <div class="container">
        <div class="greeting" id="greetingText">Goedenavond</div>
        <div class="subtext">Log in bij jouw school</div>

        <div class="schoolnaam">Hervormd Lyceum West</div>

        <input type="text" placeholder="Type je gebruikersnaam" required autocomplete="off"><br>
        <input type="password" placeholder="Wachtwoord" required autocomplete="off"><br>
        <button>Inloggen</button>
    </div>

    <script>
        function updateGreeting() {
            const hours = new Date().getHours();
            let greeting = "Goedenavond";
            if (hours >= 6 && hours < 12) {
                greeting = "Goedemorgen";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Goedemiddag";
            }
            document.getElementById("greetingText").innerText = greeting;
        }

        updateGreeting();
    </script>
</body>
</html>
